<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="app">
        <header class="container">
            <nav>
                <img class="logo"src="./images/camera.svg" alt="Imagem da logomarca">

                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>

            <form>
                <div class="input-pesquisa">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>

            <img class="avatar" src="https://randomuser.me/api/portraits/women/8.jpg" alt="Imagem de uma muher">
        </header>
        <main>
            <div clas="container">
                <h1>Galeria</h1>
                <section class="galeria">

                    <figure class="item">
                        <img src="images/arte.jpg" alt="">

                        <figcaption class="detalhes">
                            <h2>Artes</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:.6s">
                        <img src="images/fotografia.jpg" alt="">

                        <figcaption class="detalhes">
                            <h2>Fotografia</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:.8s">
                        <img src="images/teecnologia.jpg" alt="">
                        <figcaption class="detalhes">
                            <h2>Tecnologia</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1s">
                        <img src="images/comida.jpg" alt="">

                        <figcaption class="detalhes">
                            <h2>Comida</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.2s">
                        <img src="images/cultura.jpg" alt="">

                        <figcaption class="detalhes">
                            <h2>Cultura</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.4s">
                        <img src="images/animaisselvagens.jpg" alt="">

                        <figcaption class="detalhes">
                            <h2>Animais</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.6s">
                        <img src="images/esporte.jpg" alt="">

                        <figcaption class="detalhes">
                            <h2>Desportivo</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.8s">
                        <img src="images/natureza.jpg" alt="">

                        <figcaption class="detalhes">
                            <h2>Natureza</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:2s">
                        <img src="images/mobilidade.jpg" alt="">

                        <figcaption class="detalhes">
                            <h2>Mobilidade</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                </section>

            </div>
        </main>
        <footer class="container">
            <p>© 2023 - Raiane Sousa</p>
        </footer>
    </div>

</body>
</html>
